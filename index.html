<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script type="text/javascript" src="index.js"></script>

<body style="background-color: grey">
  <form style="margin-left: 20%; margin-right: 20%;" name="myForm" id="myForm" action= "#" onsubmit="validateForm()" >
    <fieldset>
      <legend style="font-size: 50px;">Loto</legend>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" class="form-control" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" class="form-control" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div style="margin-top: 40px;">
        <label for="numbers">Numbers you want to play (from 1 to 99):</label>
        <div style="display: flex; justify-content: space-between; margin-top: 5px;">
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number1"><br><br>
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number2"><br><br>
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number3"><br><br>
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number4"><br><br>
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number5"><br><br>
          <input min="1" max="99" style="width: 10%; height: 50%" type="number" name="number6"><br><br>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submit" style="margin-top: 5px; background-color: black;">Submit</button>
    </fieldset>
  </form>
</body>
